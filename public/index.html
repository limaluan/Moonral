<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/moonral_ico.png" type="image/PNG">
    <title>Moonral</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Pacifico&display=swap"
        rel="stylesheet">
    <!--font-family: 'Open Sans', sans-serif; 300 / 400
        font-family: 'Pacifico', cursive;-->
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./assets/img/moonral.png" alt="Logo">
            <h1>Moonral</h1>
        </div>
    </header>

    <section class="newpost">
        <h1 id="newpost_title" onclick="toggleMenu()">Crie um novo post</h1>
        <label class="sr-only" for="title">Título</label>
        <input type="text" id="title" placeholder="Título" />
        <label class="sr-only" for="desc">Descrição</label>
        <textarea type="text" id="desc" placeholder="Descrição"></textarea>
        <button id="submit" onclick="newPost()">Criar</button>
    </section>
    
    <main class="panel">
        <div class="posts-placeholder">
            <h1>Parece que você ainda não postou nada :(</h1>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/interface.js"></script>
</body>

</html>
